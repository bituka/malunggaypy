{% extends "_base.html" %}
{% block titlecontent %}Malunggaypy: Series{% endblock %}
{% block bodycontent %}  

 <!-- /.container qa-->
    <div class="container">
        
      <div class="row">
              <div class="col-lg-12">
                  <h3 class="page-header">Mga Series</h3>
              </div>

      </div>
      
      <div class="row">    
          {% for mainentry in mainentries %}
          <div class="col-sm-3 col-xs-6 malunggaypy-entries">
              <a href="/viewsingleentry?id={{mainentry.key()}}">
                <h4>{{ mainentry.titulo }}</h4>
                
                <img height="300" width="500" alt="{{ mainentry.letrato_link }}" class="img-responsive portfolio-item" src="{{ mainentry.letrato_link }}">
                
                <a href="/viewsingleentry?id={{mainentry.key()}}#disqus_thread" data-disqus-identifier="{{mainentry.key()}}">
                    
                </a>
              </a>
          </div>
          {% endfor %}

          {% if nextqueryhascontents %}
            <a href="javascript:history.back()">Previous</a>
            <a href="balance?cursor={{ cursor }}">Next</a>
          {% endif %}   
      </div>
      
    </div>
<!-- /.container -->

{% endblock %}
